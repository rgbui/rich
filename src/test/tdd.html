ormal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: start; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;"><div class="RichContent-inner" style="margin-bottom: -4px; margin-top: 9px; overflow: hidden;"><div class="css-376mun" style="position: relative; display: inline;"><span class="RichText ztext CopyrightRichText-richText css-jflero" options="[object Object]" itemprop="articleBody" style="line-height: 1.6; word-break: break-word;"><p data-first-child="" data-pid="Q1-F2Twh" style="margin: 0px 0px 1.4em;">2023年已经有2亿人失业了，2024年预计将有2.8亿人失业，这并不是危言耸听，现在高校、甚至名校毕业的都找不到工作，出现大量毕业即失业的现象，35岁-45岁的人群即便现在没有失业，也会随时面临被裁员的危机。</p><p data-pid="6Ck0zLuz" style="margin: 1.4em 0px;">大量失业背后的原因是什么呢？核心原因是互联网、数字化时代的变化很快，对人的综合能力、实战能力、工作效率要求越来越高，一方面刚从学校毕业的大学生发现学校所学的知识大多数无法应用到工作实战上来，另一方面是：传统的职业老兵或老板也发现以前很好用的工作管理方式、工具、商业模式在今天越来越不好用，并且大多数人年龄跨过35岁就步入职业危机，45、50岁的职业老兵就更是惨不忍睹了！</p><p style="margin: 1.4em 0px;"></p><figure data-size="normal" style="margin: 1.4em 0px;"><div><img src="https://pic3.zhimg.com/v2-4976db5fbd22020478a2cfdd7c7a522a_b.jpg" data-size="normal" data-caption="" data-rawwidth="404" data-rawheight="270" class="content_image" width="404" data-original-token="v2-c9e4e18836d464957823a1c5e1669b89" style="display: block; margin: 0px auto; max-width: 100%; height: auto; width: 654px;"></div></figure><p style="margin: 1.4em 0px;"></p><p data-pid="FlF20Qhm" style="margin: 1.4em 0px;">还有其他诸多原因导致失业潮的发生，如：1、由于产业升级迭代许多传统产业如房地产和互联网行业开始减缓步伐。那原来从事相关工作的销售顾问、工程师等都会面临失业；2、同时大量的代工厂开始向东南亚国家迁移，这就导致大量的产业工人失业；3、随着AI技术的发展，越来越多的工作被自动化取代。无论是办公室还是生产线，机器人和自动化软件正在渐渐替代人的位置；4、民营企业的大量倒闭，越来越多的老板要么负债倒下，要么干脆终结企业躺平，愿意创业当老板的人越来越少；5、与时俱进、讲究实战的职业训练和输出人才、赋能的一体化平台几乎没有，大多数人学完职业课程后发现所学又被淘汰了。</p><p data-pid="jeN6RRX5" style="margin: 1.4em 0px;">那么怎么终结失业潮呢？怎么解决2亿人就业问题呢？2024年洛克东方赋能平台联手全球主角聚合平台，首先赋能3000万新职业人并找到对应工作，与其他平台不同的是，洛克东方平台与全球主角聚合平台通过对平台API接口链接互通，洛克东方汇聚链接100万实战老师赋能新职业人，而全球主角则聚合链接300万家企业和产品供应链，通过各大平台双线全渠道推广、销售；100万老师3个月的赋能输送的3000万新职业人将通过全球主角平台输送给300万家企业并陪跑1年的时间，这样将形成人才训练、输送、提供供应链、融资、陪跑完成目标的生态闭环，以此循环，在2027年前帮助中国解决2亿人的就业问题。</p><p class="ztext-empty-paragraph" style="margin: -0.8em 0px;"><br></p><p style="margin: 1.4em 0px;"></p><figure data-size="normal" style="margin: 1.4em 0px;"><div><img src="https://pic1.zhimg.com/v2-55206b847b477f61215d5a6e785dc5ec_b.jpg" data-size="normal" data-caption="" data-rawwidth="1080" data-rawheight="710" class="origin_image zh-lightbox-thumb" width="1080" data-original="https://pic1.zhimg.com/v2-55206b847b477f61215d5a6e785dc5ec_r.jpg" data-original-token="v2-866be154200630e348823376d222e1b4" style="display: block; margin: 0px auto; max-width: 100%; height: auto; cursor: zoom-in; width: 654px;"></div></figure><p style="margin: 1.4em 0px 0px;"></p></span></div></div></span><br class="Apple-interchange-newline"> -->
