    <style>
      * {
        margin: 0; padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
        font-size: 16px;
        padding: 5%;
        text-align: center;
      }

      .sets button + button { margin-left: .5em }

        padding: .4em .6em;
        border-radius: 5px;
        border: 1px solid rgba(0, 0, 0, .1);
        background: #fff;
        outline: 0;
        cursor: pointer;
      }

      .sets button[disabled] {
        border-color: #ae65c5;
        cursor: default;
      }

      h1 {
        font-family: Courier;
      }

      .row + .row,
      .row-small + .row {
        margin-top: 2em;
      }

      .row + .row-small,
      .row-small + .row-small {
        margin-top: 1em;
      }

      .emoji-mart {
        text-align: left;
      }

      .emoji-mart-title-label {
        font-size: 21px;
      }
